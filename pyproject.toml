[tool.ruff]
line-length = 120
extend-select = ["Q", "RUF100", "UP", "I"]
target-version = "py39"

[tool.pyright]
include = ["src/python-tui/src/tui"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-s -p no:warnings"
cache_dir = ".pytest_cache/"
testpaths = [
    "tests",
    "src/tui",
]
